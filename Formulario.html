<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="Formulario Estilo.css">
</head>
<body>

    <div class="amarillopapa">
        <form action="">
            <h2 class="titulo">Sign Up</h2> <hr>
            
            <div class="amarillo">

                <label for="name">Username</label>
                <input class="form" type="text" id="name" name="name" placeholder="Username" required>
    
                
                <label for="password">Password</label>
                <input class="form" type="password" name="password" id="password" placeholder="Password" required>
    
                
                <label for="passconfirm">Password Confirm</label>
                <input class="form" type="password" name="passconfirm" id="passconfirm" placeholder="Confirm Password" required>
    
               
                <label for="email">E-Mail</label>
                <input class="form" type="email" name="email" id="email" placeholder="E-mail" required>

            <button class="boton" type="submit"> Register</button>

            </div>
        </form>
    </div>

    <div class="loginpapa">
<form action="">
        <h2 class="titulo">Log In</h2> <hr class=>
        
        <div class="login">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username">
    
            <label for="passwordlog">Password</label>
            <input type="password" name="passwordlog" id="passwordlog" placeholder="Password">

            <a class="forgot" href="" target="_blank">Forgot Password?</a>

            <button class="boton" input type="submit" >Log in</button>
            
            <button class="fb" type="submit"><b>Log in with Facebook</b> 
                <img class="fbimg" src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="" height="16px">
            </button> 

            <button class="google" type="submit" > <b>Log in with Google</b>
                <img class="gimg" src="https://cdn-icons.flaticon.com/png/512/720/premium/720255.png?token=exp=1652879452~hmac=4cf63ea508182b60c27a3540baa0f096" alt="" height="16px">
            </button>
             
        </div>

</form>

    </div>
    
</body>
</html>
